<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <section class="container_logo">
      <img src="./src/img/logo.svg" alt="Logo Huddle">
    </section>
  </header>
  <main class="main_container">
    <img src="./src/img/illustration-mockups.svg" alt="illustration-mockups">
    <section class="details_container">
      <h1 class="titule">Build The Community Your Fans Will Love</h1>
      <p class="details_p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
    </section>
    <section class="button_container">
      <button>  Register</button>
    </section>
  </main> 

  <footer>
    <section class="icons_social">
        <div class="icon_social">
          <img src="./src/img/facebook-icon-svg.svg" alt="logo-facebook">
        </div>
        <div class="icon_social">
          <img src="./src/img/twitter-icon-svg.svg" alt="logo-twitter">
        </div>
        <div class="icon_social">
          <img src="./src/img/instagram-icon-svg.svg" alt="logo-intagram">
        </div>
    </section>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Uriel Bucio</a>.
    </p>
  </footer>
</body>
</html>
